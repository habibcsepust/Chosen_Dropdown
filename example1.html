<!doctype html>
<html>
    <head>
        <title>Make user friendly select element with Chosen â€“ jQuery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
    </head>
    <body >

        Single select : <select >
            <option>PHP</option>
            <option>jQuery</option>
            <option>AJAX</option>
            <option>JavaScript</option>
            <option>AngularJS</option>
            <option>Python</option>
        </select>
        <br/><br/>

        Chesen select : <select class="country">
            <option>PHP</option>
            <option>jQuery</option>
            <option>AJAX</option>
            <option>JavaScript</option>
            <option>AngularJS</option>
            <option>Python</option>
        </select>
        <br/><br/>
        Multiple select : <select multiple>
            <option>PHP</option>
            <option>jQuery</option>
            <option>AJAX</option>
            <option>JavaScript</option>
            <option>AngularJS</option>
            <option>Python</option>
        </select>

        <script src='jquery-3.1.1.min.js' type='text/javascript'></script>

        <!-- Chosen -->
        <link href='chosen/chosen.min.css' rel='stylesheet' type='text/css'>
        <script src='chosen.jquery.min.js' type='text/javascript'></script>

        <script type="text/javascript">
            $(document).ready(function(){
                $(".country").chosen();
                //$('select').chosen({width:'200px',disable_search_threshold: 10});
            });
        </script>
    </body>
</html>
